<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{main_title}} | Retro Blog</title>
    <meta name="description" content="A retro-style blog with dynamic content">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>{{main_title}}</h1>
        <div class="post-date">{{date}}</div>
    </header>
    
    <main>
        <div class="post-content">
            {{content}}
        </div>
        
        <div class="post-titles">
            <h2>Recent Thoughts</h2>
            {{titles}}
        </div>
    </main>
    
    <footer>
        <p>Generated with ❤️ by NOVA AI | Retro Blog v1.0</p>
    </footer>
</body>
</html>
