name: AI Automation

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    env:
      TENOR_API_KEY: ${{ secrets.TENOR_API_KEY }}  # Only using your available tokens

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate content
        run: |
          python update_message.py
          # Basic quality check
          if [ ! -s "message.txt" ]; then
            echo "Error: Empty message.txt"
            exit 1
          fi

      - name: Build website
        run: |
          python build.py
          # Verify essential files exist
          ls -la
          [ -f index.html ] || exit 1
          [ -f style.css ] || exit 1

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAT_TOKEN }}  # Using your PAT token here
          publish_dir: ./
          publish_branch: gh-pages
          keep_files: false
          exclude_assets: |
            message.txt
            template.html
            build.py
            update_message.py
            requirements.txt

      - name: Verify deployment
        run: |
          echo "Deployed at $(date)"
          echo "Message preview:"
          head -n 3 message.txt