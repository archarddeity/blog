name: AI Automation

on:
  schedule:
    - cron: '*/5 * * * *'
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    env:
      TENOR_API_KEY: ${{ secrets.TENOR_API_KEY }}

    steps:
      - name: Checkout with forced clean
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install with force-reinstall
        run: |
          pip install --force-reinstall -r requirements.txt

      - name: Generate content with verification
        run: |
          # Delete existing message to ensure fresh generation
          rm -f message.txt
          
          # Run with explicit error checking
          if ! python update_message.py; then
            echo "‚ùå update_message.py failed"
            exit 1
          fi
          
          # Verify new message exists and has content
          if [ ! -s "message.txt" ]; then
            echo "‚ùå message.txt missing or empty"
            exit 1
          fi
          
          echo "‚úÖ message.txt content:"
          cat message.txt

      - name: Build with validation
        run: |
          python build.py
          
          # Strict validation
          if [ ! -f "index.html" ] || grep -q "{{" index.html; then
            echo "‚ùå Invalid index.html generated"
            exit 1
          fi

      - name: Force deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true
          keep_files: false
          exclude_assets: |
            *.py
            requirements.txt
            template.html
            message.txt

      - name: Final verification
        run: |
          echo "üîÑ Deployment completed at $(date)"
          echo "üìù Current message:"
          cat message.txt
          echo ""
          echo "üåê Deployed index.html size: $(wc -c < index.html) bytes"