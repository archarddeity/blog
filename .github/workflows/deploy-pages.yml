name: AI Automation

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    env:
      TENOR_API_KEY: ${{ secrets.TENOR_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate content
        run: |
          # Generate fresh message
          python update_message.py
          
          # Verify message was created
          if [ ! -f "message.txt" ]; then
            echo "❌ Error: message.txt not generated"
            exit 1
          fi
          
          # Check minimum length (3 lines: title, content, gif)
          if [ $(wc -l < message.txt) -lt 3 ]; then
            echo "❌ Error: message.txt too short"
            exit 1
          fi

      - name: Build website
        run: |
          # Generate index.html
          python build.py
          
          # Verify build outputs
          if [ ! -f "index.html" ] || [ ! -f "style.css" ]; then
            echo "❌ Error: Missing build files"
            exit 1
          fi
          
          # Check HTML contains actual content
          if grep -q "{{content}}" index.html; then
            echo "❌ Error: Template tags not processed"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true  # Ensures clean deployment
          keep_files: false
          exclude_assets: |
            message.txt
            template.html
            *.py
            requirements.txt

      - name: Verify deployment
        run: |
          echo "✅ Deployment successful at $(date +'%Y-%m-%d %H:%M:%S')"
          echo "Latest message snippet:"
          grep -v "!cmt" message.txt | head -n 5