name: AI Automation

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    env:
      TENOR_API_KEY: ${{ secrets.TENOR_API_KEY }}
      WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Generate content
        run: |
          pip install -r requirements.txt
          python update_message.py
          python build.py

      - name: Verify build
        run: |
          ls -la
          echo "=== index.html ==="
          head -n 15 index.html
          if grep -q "{{" index.html; then
            echo "Error: Template tags remain!"
            exit 1
          fi

      - name: Create gh-pages branch
        run: |
          git checkout --orphan gh-pages
          git rm -rf .
          cp index.html style.css ./
          [ -d assets ] && cp -r assets/ ./ || true
          git add .
          git commit -m "Initial gh-pages commit"

      - name: Push to gh-pages
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          force: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for Pages deployment
        run: sleep 120  # Give GitHub time to process