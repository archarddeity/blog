name: AI Automation

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    env:
      TENOR_API_KEY: ${{ secrets.TENOR_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate content
        run: |
          # Store previous message for comparison
          if [ -f "message.txt" ]; then
            cp message.txt message_old.txt
          fi
          
          # Generate new message
          python update_message.py
          
          # Verify update occurred
          if [ ! -f "message.txt" ]; then
            echo "❌ Error: message.txt not created"
            exit 1
          fi
          
          # Check if content actually changed
          if [ -f "message_old.txt" ] && diff -q message_old.txt message.txt >/dev/null; then
            echo "⚠️ Warning: message.txt content identical to previous version"
            # Force a change by adding timestamp
            echo "# Updated at $(date)" >> message.txt
          fi
          
          echo "✅ message.txt content:"
          cat message.txt

      - name: Build website
        run: |
          python build.py
          
          # Verify build outputs
          if [ ! -f "index.html" ] || [ ! -f "style.css" ]; then
            echo "❌ Error: Build failed - missing files"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true
          keep_files: false
          exclude_assets: |
            message.txt
            template.html
            *.py
            requirements.txt

      - name: Final verification
        run: |
          echo "🔄 Last update completed at $(date)"
          echo "📝 Current message head:"
          head -n 5 message.txt