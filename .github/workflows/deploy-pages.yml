name: AI Automation

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    env:
      TENOR_API_KEY: ${{ secrets.TENOR_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate content
        run: |
          # Force overwrite message.txt
          python update_message.py
          
          # Verify update
          if [ ! -f "message.txt" ]; then
            echo "‚ùå Error: message.txt not created"
            exit 1
          fi
          
          # Check if content changed
          if git diff --quiet message.txt; then
            echo "‚ö†Ô∏è Warning: message.txt content not updated"
          else
            echo "‚úÖ message.txt successfully updated"
          fi

      - name: Build website
        run: |
          python build.py
          
          # Verify build outputs
          if [ ! -f "index.html" ] || [ ! -f "style.css" ]; then
            echo "‚ùå Error: Build failed - missing files"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true
          keep_files: false
          exclude_assets: |
            message.txt
            template.html
            *.py
            requirements.txt

      - name: Verify changes
        run: |
          echo "üîÑ Last update: $(date)"
          echo "üìù Current message:"
          head -n 5 message.txt
          echo ""
          echo "üåê Deployed files:"
          ls -la index.html style.css