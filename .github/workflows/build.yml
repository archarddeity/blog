name: Build and Deploy Retro Blog

on:
  schedule:
    - cron: "* * * * *"  # Run every minute (fastest allowed by GitHub)
  push:
    paths:
      - "message.txt"
      - "template.html"
      - "channel.txt"
      - "fetch_posts.py"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp pytz

      - name: ğŸ”„ Fetch YouTube Community Posts
        run: python fetch_posts.py

      - name: ğŸ› ï¸ Run build script
        run: python build.py

      - name: âœ… Check if index.html exists
        run: |
          if [ ! -f index.html ]; then
            echo "âŒ index.html not found. Build failed."
            exit 1
          fi

      - name: ğŸ“¤ Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add index.html
          git commit -m "Auto: Update index.html from latest YouTube posts" || echo "No changes to commit"
          git push

      - name: ğŸ“¦ Upload site files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: |
            index.html
            style.css  # Add other needed files here

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
